<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>  

    <div class="new">

        <form>
            <h1>NEW REGISTRATION!!!</h1>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" pattern="[0-9]{10}" placeholder="1234567890" required>
            <label for="newUsername">New Username</label>
            <input type="text" id="newUsername" placeholder="Enter Your New Username" required>
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" placeholder="Enter Your New Password" required>
            <label for="conformPassword">Conform Password</label>
            <input type="password" id="conformPassword" placeholder="Enter Your Conform Password" required>
            <button type="button" onclick="registerUser()">Submit</button>
            <p id="message"></p>

            <div class="two">
                <a href="index.html" style="color: white;">Login</a>

            </div>

        </form>
    </div>
    <script href="script1.js"></script>

    

    
</body>
</html>
